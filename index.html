<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator ðŸ˜Ž</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <h1>Meme Generator ðŸ˜Ž</h1>

    <div class="meme-box">

  </div>
</body>
</html>
